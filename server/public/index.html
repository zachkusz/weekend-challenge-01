<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Challenge 1</title>
      <script type="text/javascript" src="./jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="./clientapp.js"></script>
      <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3>Enter New Employee</h3>
    <div>
      <form id="employeeinfo">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname"  />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"  />

        <label for="empID">ID Number:</label>
        <input type="text" id="empID" name="empID"  />

        <label for="jobtitle">Job Title:</label>
        <input type="text" id="jobtitle" name="jobtitle" />

        <label for="salary">Yearly Salary:</label>
        <input type="text" id="salary" name="salary"  />

        <input type="submit" value="Submit"  />
      </form>
      <button id="delete">Clear Last Entry</button>
    </div>
    <div id="container">
      <h3>Employee Records</h3>
    </div>
    <h3 id="updatedMonthlyCost">Total Monthly Cost</h3>
  </body>
</html>
