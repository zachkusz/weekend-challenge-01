<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Challenge 1</title>
      <script type="text/javascript" src="./jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="./clientapp.js"></script>
      <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Employee Information</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname"  />

        <label for="employeelastname">Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname"  />

        <label for="employeeID">ID Number:</label>
        <input type="text" id="employeeID" name="employeeID"  />

        <label for="employeejobtitle">Job Title:</label>
        <input type="text" id="employeejobtitle" name="employeejobtitle" />

        <label for="employeesalary">Yearly Salary:</label>
        <input type="text" id="employeesalary" name="employeesalary"  />

        <input type="submit" value="Submit Employee"  />
      </form>
      <button id="delete">Clear Last Entry</button>
    </div>
    <div id="container">
      <h3>Return Container</h3>
    </div>
    <h3 id="updatedMonthlyCost">Total Monthly Salary Cost</h3>
  </body>
</html>
